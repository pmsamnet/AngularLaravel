<div class="login-wpr">


  <div class="panel panel-default form-wpr">
    <div class="panel-heading">Login Panel</div>
    <div class="panel-body">


        <div >
          <form (submit)="login()" #loginForm="ngForm">
              <div class="form-group">
                  <label>Username</label>
                  <input type="email" name="email" class="form-control" [(ngModel)]="credential.email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
                  <div *ngIf="email.invalid && (email.dirty || email.touched)"  class="alert alert-danger">
                    <div *ngIf="email.errors.required">
                      Email is required.
                    </div>
                    <div *ngIf="email.errors?.pattern">This is not a valid Email!!!</div>
                  </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" [(ngModel)]="credential.password" minlength="4" #password="ngModel"/>
                <div *ngIf="password.invalid && (password.dirty || password.touched)"  class="alert alert-danger">
                  <div *ngIf="password.errors.required">
                    Password is required.
                  </div>
                  <div *ngIf="password.errors.minlength">
                    Password must be at least 4 characters long.
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                  <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
               </div>
               <div class="col-md-6 text-right">
                 <a href="register">Register</a>
               </div>
            </div>
          </form>

       </div>


    </div>
  </div>



</div>
