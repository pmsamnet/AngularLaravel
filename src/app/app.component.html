<div class="admin-header" *ngIf="auth.isLoggedIn()"><!--  Login Head start -->
  <div class="row">
      <div class="col-md-6">
        <h4 class="h-logo">Angular Laravel </h4>
      </div>
      <div class="col-md-6">


        <div class="dropdown-primary dropdown text-right">
          <div class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              <span><a routerLink="/post">{{ auth.getUserDetails()?.name }}</a></span>
              <i class="feather icon-chevron-down"></i>
          </div>
          <ul class="show-notification profile-notification dropdown-menu" data-dropdown-in="fadeIn" data-dropdown-out="fadeOut">
           <li>
            <a (click)="auth.logout()"><i class="feather icon-log-out"></i> Logout</a>
              </li>
          </ul>
      </div>




        
      </div>
  </div>


</div> <!--  Login Head End -->

<router-outlet></router-outlet>
