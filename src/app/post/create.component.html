<div class="admin-container">


  <div class="content-container">


    <h4>Create Post</h4>
    <form #postCreate="ngForm" (submit)="createPost()">
      <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="post.title" #title="ngModel" required>

      <div *ngIf="title.invalid && (title.dirty || title.touched)"  class="alert alert-danger">
        <div *ngIf="title.errors.required">
          Title is required.
        </div>
      </div>


      </div>
      <div class="form-group">
      <label>body</label>
         <textarea class="form-control" name="body" [(ngModel)]="post.body" #body="ngModel" required></textarea>
         <div *ngIf="body.invalid && (title.dirty || body.touched)"  class="alert alert-danger">
          <div *ngIf="body.errors.required">
            Body is required.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!postCreate.form.valid">Submit</button>
    </form>


</div>

</div>
